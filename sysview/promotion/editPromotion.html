<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditPromotion</title>
    <link href="../../core/js/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="../../sass/sysview/commonLayer.css">
</head>
<body>
<form class="layui-form layuiForm FormMargin" action="">
    <div class="formDiv">
        <input type="text" id="id" hidden="hidden" />
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="note" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="desc" id="description" placeholder="" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select name="type" lay-filter="type" id="type">
                       <!--  <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="4">C</option>
                        <option value="3">D</option> -->
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">链接</label>
            <div class="layui-input-block">
                <textarea name="link" id="link" placeholder="" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label id="cost_lable" class="layui-form-label">图片</label>
            <div class="layui-input-inline">
                <input type="text" id="image" name="headUrl" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
                    <label class="layui-form-label">首页显示</label>
                    <div class="layui-input-block">
                      <select name="setTop" lay-filter="setTop" id="setTop">
                        <option value="2">否</option>
                        <option value="1">是</option>
                      </select>
                    </div>
        </div>
        <div class="btnGroup">
            <button id="editPromotionConfirm" class="layui-btn layui-btn-normal" lay-submit
            ="" lay-filter="addbtn">确认</button>
            <button id="editPromotionCancel" type="layui-btn" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script src="../../core/js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="../../core/js/layui/layui.all.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/sysview/promotion/editPromotion.js"></script>
<script type="text/javascript"></script>
</body>
</html>
